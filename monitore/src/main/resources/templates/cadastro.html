<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="html-background" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Cadastro</title>
  </head>

  <body class="container body main">
   
    <main class="container">
      <br />

      <div class="container" align="center">
        <h4 class="font-title-preto">Cadastre-se</h4>
        <div id="divider-section"></div>
      </div>

      <br />

      <form th:action@{/index} th:objec="${cadastro}" method="POST" class="container myform">
        <!-- Nacionalidade -->
        <fieldset class="col-mb-3">
          <br />

          <!-- Nome completo -->
          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Nome completo</label
            >
            <input
              type="text" name="nome" th:field="@{nome}"
              class="form-control input-passageiro"
              placeholder="Digite seu nome"
            />
          </div>

          <br />

          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Endereço</label
            >
            <input
              type="text" name="endereco" th:field="@{endereco}"
              class="form-control input-passageiro"
              placeholder="Digite seu endereço"
            />
          </div>

          <br />

          <div class="row">
            <div class="col-md-3">
              <label
                for="input-username"
                class="form-label font-subtitle-branco"
                >CEP</label
              >
              <input
                type="text" name="cep" th:field="@{cep}"
                class="form-control input-passageiro"
                placeholder="Ex: 00000-000"
              />
            </div>
            <div class="col-md" id="search-correios">
              <a
                href="https://buscacepinter.correios.com.br/app/endereco/index.php"
                target="_blank"
                class="font-text-branco"
                id="search-correios-link"
                >Buscar CEP</a
              >
            </div>
          </div>

          <br />

                   
                  
                </div>
              </div>
            </div>
          </div>

          <br />

          <div class="row">

            <div class="col-md-4">
              <label
                for="inputPassageiro"
                class="form-label font-subtitle-branco"
                >DOCUMENTO</label
              >
              <select
                id="inputDocumemento"
                class="form-select input-passageiro"
              >
                <option selected>Selecione</option>
                <option>CPF</option>
                
              </select>
            </div>


            <div class="col-md-5">

              
              <label
                for="input-username"
                class="form-label font-subtitle-branco"
                >Digite o número</label
              >
              <input
                type="text" name="cpf" th:field="@{cpf}"
                class="form-control input-passageiro"
                placeholder="Ex: 000.000.000-00"
              />
            </div>

           
          </div>

          <br />

          

          <br />
          Cadastre o número do seu celular para receber SMS de alerta.
          <div class="col-md-5">

              
            <label
              for="input-username"
              class="form-label font-subtitle-branco"
              >Número do celular</label
            >
            <input
              type="text" name="celular1" th:field="@{celular1}"
              class="form-control input-passageiro"
              placeholder="Ex: 000.000.000-00"
            />
          </div>

          <div class="col-md-5">

              
            <label
              for="input-username"
              class="form-label font-subtitle-branco"
              >Número do celular</label
            >
            <input
              type="text" name="celular2" th:field="@{celular2}"
              class="form-control input-passageiro"
              placeholder="Ex: 000.000.000-00"
            />
          </div>
          <br>

          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Email</label
            >
            <input
              type="email" name="email" th:field="@{email}"
              class="form-control input-passageiro"
              placeholder="Digite um email válido"
            />
          </div>

          <br>

          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Senha</label
            >
            <input
              type="text" name="senha" th:field="@{senha}"
              class="form-control input-passageiro"
              placeholder="Digite uma senha"
            />
          </div>

         
          <div class="col-md">
            <label for="input-username" class="form-label font-subtitle-branco"
              >Confirme sua senha</label
            >
            <input
              type="text" name="cSenha" th:field="@{cSenha}"
              class="form-control input-passageiro"
              placeholder="Digite a senha novamente"
            />
          </div>

          <div class="col-md-5">

              
            <label
              for="input-username"
              class="form-label font-subtitle-branco"
              >Possui Necessidades Especiais?:</label
            >
            <input
              type="text" name="celular1" th:field="@{celular1}"
              class="form-control input-passageiro"
              placeholder="Ex. Locomoção, Surdez ..."
            />
          </div>
          
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label font-text-branco"
              for="flexCheckDefault"
            >
              Li e estou de acordo com a <a href="">Política de Privacidade.</a>
            </label>
          </div>


          <br />

          <div class="row" id="section-btns-comprar" align="middle">
            <div class="col">
              <div id="div-btn-voltar">
                <a class="font-text-branco" id="btn-voltar" href="/Pages/Login.html">Cancelar</a>
              </div>
            </div>
            <div class="col">
              <div class="font-text-branco" id="div-btn-buscar">
                  <div class="col">
                  <div id="div-btn-voltar">
                      <a class="font-text-branco" id="btn-voltar" href="/Pages\Perfil.html">Prosseguir</a>
                  </div>
              </div>
              </div>
            </div>
          </div>

          <br />
        </fieldset>
      </form>

      <br />
    </main>

    
    <script type="text/javascript" src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/Scriptexterno.js"></script>
  </body>
  <script>
    function store() {
      var nome = document.getElementById("input-name").value;
      sessionStorage.setItem("nome", nome);
      console.logf(`Nome: ${nome} cadastrado!`);
    }
  </script>
</html>
