    <!-- Tabela -->


    <section class="bg-dark p-5 text-light pg-lg-0 pt-lg-5 text-center">
      <div class="container">
        <div class="align-items-center mt-lg-5 justify-content-center">
          <div>
            <h1 class="text-warning">Escolha de voo</h1>
            <div class="p-3 pg-lg-0 mt-5 p-5 bg-secondary rounded-3">
              <h4>Voo Econômico</h4>
              <h6>Data: 12/12/1212</h6>
              
         <div class="row"> 
            <div class="col-lg-2">
       		<a th:href="@{/cadastros/cadastro}" class="btn btn-primary btn-lg text-none mt-5"> Novo Cadastro</a>     
            </div>
    	 </div>
              <a href="#" style="text-decoration: none">
                <div class="row bg-light text-dark mt-5 mt-lg-3 p-3 rounded">
                
   

                  
                <!-- </div> -->
              </a>
          <table border="1" class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Endereco</th>
					<th>Cep</th>
					<th>Cpf</th>
					<th>Celular1</th>
					<th>Celular2</th>
					<th>Email</th>
					<th>Senha</th>
					<th>CSenha</th>				
					<th>Nec.</th>
					<th>Ações</th>						
				</tr>
			</thead>
			<tbody>
				<tr th:each="cadastro : ${cadastros}">
					<td th:text="${cadastro.nome}"></td>
					<td th:text="${cadastro.endereco}"></td>
					<td th:text="${cadastro.cep}"></td>
					<td th:text="${cadastro.cpf}"></td>
					<td th:text="${cadastro.celular1}"></td>
					<td th:text="${cadastro.celular2}"></td>
					<td th:text="${cadastro.senha}"></td>
					<td th:text="${cadastro.cSenha}"></td>
					<td th:text="${cadastro.necessidade}"></td>					
		<td>
		<a th:href="@{/cadastros/editar/{id}(id=${cadastro.id})}" class="btn btn-primary btn-sm mb3">Alterar</a>
		<a th:href="@{/cadastros/excluir/{id}(id=${cadastro.id})}" class="btn btn-danger btn-sm mb3">Excluir</a>
		<!-- <a th:href="@{/rh/pessoas/excluir/{id}(id=${pessoa.id})}" class="btn btn-danger">Excluir</a> -->
		</td>
				</tr>
			</tbody>
		</table>

               <a href="./tarifas.html"

                >Voltar</a>
            </div>
